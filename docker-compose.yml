services:
  postgres:
    build:
      context: ./vectorial_db
      dockerfile: Dockerfile
    container_name: vectorial_db  
    env_file:
      - ./vectorial_db/.env
    ports: 
      - "532:532"
    volumes:
      - vectorial_db:/var/lib/postgresql/data
    networks:
      - project_network

networks:
  project_network:
    driver: bridge

volumes:
  vectorial_db:
    driver: local
