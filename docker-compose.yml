services:

  # -----------------------------------------------------------------------------
  # LÃ³gica Base de Datos RELACIONAL (PostgreSQL)
  # -----------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    container_name: backend
    image: backend:latest
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - project_network
    env_file:
      - ./backend/database/.env
    restart: always

  # -----------------------------------------------------------------------------
  # Servicio Base de Datos RELACIONAL (PostgreSQL)
  # -----------------------------------------------------------------------------
  db:
    container_name: relational_db
    image: postgres:latest
    env_file:
      - ./backend/database/.env
    ports:
      - 5432:5432
    volumes:
      - relational_db:/var/lib/postgresql/data
    networks:
      - project_network
    restart: always

  # -----------------------------------------------------------------------------
  # Servicio Base de Datos VECTORIAL (PostgreSQL)
  # -----------------------------------------------------------------------------
  postgres:
    build:
      context: ./vectorial_db
      dockerfile: Dockerfile
    container_name: vectorial_db  
    env_file:
      - ./vectorial_db/.env
    ports: 
      - "532:532"
    volumes:
      - vectorial_db:/var/lib/postgresql/data
    networks:
      - project_network

networks:
  project_network:
    driver: bridge

volumes:
  vectorial_db:
    driver: local
  relational_db:
    driver: local
